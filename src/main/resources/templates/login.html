<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>
    <title th:replace="fragments/bootstrap :: header"></title>
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>


<body>
<div class="container-fluid d-flex justify-content-center w-100 text-light text-center main-bg-color" style="height: 100vh">
    <div class="d-flex flex-column justify-content-center h-100 outer-container">
        <div class="rounded secondary-bg-color">

            <form th:action="@{/login}" th:method="post"  class="form-signin p-5">
                <div class="form-group">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                </div>
                <p class="text-success" th:text="${successMsg}"></p>
                <div class="form-group">
                    <input name="username" type="text" id="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <p th:if="${usernameOrPwWrong}" class="text-danger">Wrong username or password</p>
                <div class="form-group">
                    <button class="btn btn-lg btn-outline-success" type="submit">Sign in</button>
                </div>
                <p>No account? <br> <a th:href="@{/register}" class="text-success">Register here!</a></p>

            </form>
        </div>

    </div>


</div>
</body>
</html>
