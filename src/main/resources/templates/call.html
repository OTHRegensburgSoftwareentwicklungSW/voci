<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Call</title>
    <title th:replace="fragments/bootstrap :: header"></title>
    <title th:replace="fragments/sockets :: header"></title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/call_app.js}"></script>

    <script th:inline="javascript">
        window.onload = function () {
            connectCallSocket([[${invitation.id}]], [[${user.id}]], [[${textChannel.id}]]);
            scrollToBottom('msg-container');
        }
    </script>

</head>
<body class="vh-100 main-bg text-light">
<div class="container-fluid h-100 row m-0 p-0">

    <!-- left column -->
    <div class="col-md-9 col-sm-9 d-flex flex-column h-100 secondary-bg pt-3">
        <div class="overflow-auto flex-grow-1 pr-2" id="msg-container">
            <div class="flex-row d-flex pb-2" th:each="message : ${textChannel.messages}"
                 th:classappend="${message.sender.equals(user)} ? 'justify-content-end text-right' : 'justify-content-start'">
                <div class="flex-column d-flex rounded main-bg p-1 pl-3 pr-3" style="max-width: 75%;">
                    <p class="border-bottom secondary-border mb-1 text-success"
                       th:text="${message.sender.userName}"></p>
                    <p class="mb-1" th:text="${message.content}" style="overflow-wrap: break-word;"></p>
                    <small class="pb-1 border-top secondary-border text-secondary text-right"
                           th:text="${message.getFormatDate()}"></small>
                </div>
            </div>
        </div>

        <div class="flex-row d-flex p-2 pb-4 pt-3 border-top main-border">
            <textarea class="form-control" rows="1" placeholder="Your message" id="msg-input"
                      style="resize: none" maxlength="240"></textarea>
            <script>
                // for automatically adjusting text-area to text height.
                // src: https://stackoverflow.com/questions/37629860/automatically-resizing-textarea-in-bootstrap
                document.getElementById('msg-input').addEventListener('keyup', function () {
                    if (this.scrollHeight < 200) {
                        this.style.overflow = 'hidden';
                        this.style.height = 0;
                        this.style.height = this.scrollHeight + 'px';
                    } else {
                        this.style.overflow = 'auto';
                        this.style.overflowX = 'none';
                    }
                }, false);
            </script>

            <div class="d-flex flex-column justify-content-center ml-2">
                <div class="d-flex flex-row">
                    <button class="btn btn-outline-success btn-sm pl-2 pr-2"><i class="material-icons">upload</i>
                    </button>
                    <button class="btn btn-success btn-sm ml-2 pl-4 pr-4" id="send-btn">SEND</button>
                    <script th:inline="javascript">
                        let sendBtn = document.getElementById('send-btn');
                        let msgInput = document.getElementById('msg-input');
                        sendBtn.addEventListener("click", function () {
                            sendMessage([[${textChannel.id}]], msgInput);
                        });
                        msgInput.addEventListener("keyup", function (event) {
                            if (event.keyCode === 13)
                                sendMessage([[${textChannel.id}]], msgInput);
                        });
                    </script>
                </div>
            </div>

        </div>

    </div>

    <!-- right column -->
    <div class="col-md-3 col-sm-3 d-flex flex-column h-100 p-4">

        <div th:replace="fragments/mainFragments :: heading('CALL MEMBERS', 'secondary-border')"></div>
        <div th:replace="fragments/mainFragments :: listEmptyWarning(${invitation.call.participants}, 'No members here!')"></div>
        <div class="overflow-auto flex-grow-1">
            <div class="mb-4" id="member_container">
                <div class="flex-row d-flex justify-content-between secondary-bg rounded mt-2 p-1 pl-3 pr-2"
                     th:each="participant : ${invitation.call.participants}">

                    <div class="flex-column d-flex justify-content-center">
                        <p class="m-1 member_name" th:text="${participant.userName}"></p>
                    </div>
                </div>
            </div>
            <div class="mb-4" id="invited_container">
                <div th:replace="fragments/mainFragments :: heading('ALSO INVITED', 'secondary-border')"></div>
                <div th:replace="fragments/mainFragments :: listEmptyWarning(${invitation.invitedUsers}, 'No one else is invited!')"></div>
                <div class="flex-row d-flex justify-content-between secondary-bg rounded mt-2 p-1 pl-3 pr-2"
                     th:each="invited : ${invitation.invitedUsers}"
                     th:unless="${invitation.call.participants.contains(invited)}">

                    <div class="flex-column d-flex justify-content-center">
                        <p class="m-1 invited_name" th:text="${invited.userName}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-row d-flex justify-content-center">
            <div class="text-center">
                <button class="btn btn-outline-danger m-2 p-2" id="leave-call-btn">
                    LEAVE CALL
                </button>
                <script th:inline="javascript">
                    let leaveCallBtn = document.getElementById('leave-call-btn');
                    leaveCallBtn.addEventListener("click", function () {
                        stompClient.send('/ws/' + [[${invitation.id}]] + '/leaveCall', {});
                    })
                </script>
            </div>

            <div class="text-center" th:if="${user.equals(invitation.initiator)}">
                <button class="btn btn-outline-danger m-2 p-2" id="end-call-btn">
                    END CALL
                </button>
                <script th:inline="javascript">
                    let endCallBtn = document.getElementById('end-call-btn');
                    endCallBtn.addEventListener("click", function () {
                        stompClient.send('/ws/' + [[${invitation.id}]] + '/endCall', {});
                    })
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
